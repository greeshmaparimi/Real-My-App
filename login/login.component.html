<div class="col-md-6 col-md-offset-3 jumbotron" style="margin-top:20px;">
  <h2>Login</h2>
  <form #f="ngForm" (ngSubmit)="login(f)" novalidate>
    <div class="form-group">
      <label for="emailid">EMAILID</label>
      <input
        type="Email"
        class="form-control"
        name="emailid"
        #emailid
        ngModel
        required
      />
    </div>
    <div class="form-group">
      <label for="password">PASSWORD</label>
      <input
        type="password"
        class="form-control"
        name="password"
        ngModel
        #password
        required
      />
    </div>
    <div class="alert alert-danger" *ngIf="errormsg" role="alert">
      {{ errormsg }}
    </div>
    <div class="form-group"><button class="btn btn-primary">Login</button></div>
  </form>
  <div class="">
    <p [routerLink]="['/register']" routerLinkActive="router-link-active">
      <button class="btn btn-primary">Register</button>
    </p>
  </div>
</div>
