<div class="wrapper1">
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header"><a class="navbar-brand">Dashboard</a></div>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav navbar-right">
          <li class="dropdown">
            <a
              class="dropdown-toggle"
              data-toggle="dropdown"
              role="button"
              aria-haspopup="true"
              aria-expanded="false"
              >Dropdown <span class="caret"></span
            ></a>
            <ul class="dropdown-menu">
              <li><a href="#">Action</a></li>
              <li><a href="#">Another action</a></li>
              <li><a href="#">Something else here</a></li>
              <li role="separator" class="divider"></li>
              <li><a href="#">Separated link</a></li>
            </ul>
          </li>
        </ul>
      </div>
      <!-- /.navbar-collapse -->
    </div>
    <!-- /.container-fluid -->
  </nav>

  <div class="main1">
    <div class="sidebar1">
      <nav id="sidebar1">
        <div class="sidebar-header1"></div>

        <div
          class="card-header"
          [routerLink]="['/questions']"
          routerLinkActive="router-link-active"
        >
          <button class="btn btn-primary">Questions</button>
        </div>

        <div
          class="card-header"
          class="card-header"
          [routerLink]="['user-details-display']"
          routerLinkActive="router-link-active"
          [routerLinkActiveOptions]="{ exact: true }"
        >
          <button class="btn btn-primary">UserDetails</button>
        </div>
        <div
          class="card-header"
          class="card-header"
          [routerLink]="['testlive']"
          routerLinkActive="router-link-active"
          [routerLinkActiveOptions]="{ exact: true }"
        >
          <button class="btn btn-primary">TestLive</button>
        </div>
        <div
          class="card-header"
          class="card-header"
          [routerLink]="['testend']"
          routerLinkActive="router-link-active"
          [routerLinkActiveOptions]="{ exact: true }"
        >
          <button class="btn btn-primary" >TestEnd</button>
        </div>
        <div class="card-header"></div>
      </nav>
    </div>
    <div class="content">
      <div class="container-fluid"><router-outlet></router-outlet></div>
    </div>
  </div>
</div>
